<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Welcome! Be Happy.</h1>
    <nav>
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./register.html">Register</a></li>
        <li><a href="./profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <div>
        <h2>Register Now</h2>

        <form action="" enctype="multipart/form-data">
          <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
          </div>
          
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="
            Enter your email">
          </div>

          <div>
            <label for="role">Role</label>
            <select name="selectedRole" id="role" required>
              <option value="0">Select Your Role</option>
              <option value="1">Frontend Developer</option>
              <option value="2">Backend Developer</option>
              <option value="3">Fullstack Developer</option>
            </select>
          </div>

          <div>
            <label for="skills">Skills</label>
            <input type="text" id="skills" placeholder="HTML, CSS, JavaScript">
          </div>

          <div>
            <label for="bio">Short Bio</label>
            <textarea id="bio" rows="4" placeholder="Tell us about yourself"></textarea>
          </div>

          <div>
            <label for="image">Profile Image</label>
            <input type="file" name="image" id="image">
          </div>

          <button type="submit">Register</button>
        </form>
      </div>
    </section> 
  </main>

  <footer>
    <p>&copy; 2026 Intern Developer Platform</p>
  </footer>

</body>
</html>
